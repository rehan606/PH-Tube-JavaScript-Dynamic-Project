<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PH Tube</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>

        <script src="https://kit.fontawesome.com/83ad900154.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Header area  -->
        <header class="bg-gray-950 sticky z-50 top-0">
            <div class="container mx-auto ">
                <div class="navbar bg-gray-950">
                    <div class="navbar-start">
                        <div class="logo flex items-center gap-3">
                            <i class="fa-solid fa-bars text-xl mr-4 cursor-pointer"></i>
                            <img class="cursor-pointer" src="images/Logo.png" alt="">
                        </div>
                    </div>

                    <!-- Search bar -->
                    <div class="navbar-center hidden md:flex gap-2">
                        <label class="input input-bordered flex items-center gap-2">
                            <input id="search-input" type="text" class="grow lg:w-96" placeholder="Search" />
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 16 16"
                                fill="currentColor"
                                class="h-4 w-4 opacity-70">
                                <path
                                fill-rule="evenodd"
                                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                                clip-rule="evenodd" />
                            </svg>
                        </label>
                        <img class="cursor-pointer" src="https://img.icons8.com/?size=48&id=80422&format=png" alt="">
                    </div>

                    <!-- Button  -->
                    <div class="navbar-end">
                        <div class="gap-3 flex items-center">
                            
                            <i class="fa-solid fa-video text-xl mr-4 cursor-pointer"></i>
                            <i class="fa-regular fa-bell text-xl mr-4 cursor-pointer"></i>
                            <!-- <i class="fa-solid fa-circle-user"></i> -->
                            <div class="avatar">
                                <div class="ring-primary ring-offset-base-100 w-10 h-10 rounded-full ring ring-offset-2">
                                  <img class="cursor-pointer" src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                                </div>
                            </div>
                        </div>

                        
                    </div>
                </div>
            </div>
        </header>

        <!-- Content area  -->
        <section>
            <div class="container mx-auto ">
                <div class="content-wrapper flex ">
                    <div class="sidebar w-2/12 h-screen ">
                        <div class="drawer lg:drawer-open fixed ">
                            <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
                            <div class="drawer-content flex flex-col items-center justify-center">
                                <!-- Page content here -->
                                <label for="my-drawer-2" class="btn btn-primary drawer-button lg:hidden">
                                    Open drawer
                                </label>
                            </div>
                            <div class="drawer-side">
                                <label for="my-drawer-2" aria-label="close sidebar" class="drawer-overlay"></label>
                                <ul class="menu bg-base-200 text-base-content min-h-full w-52 p-4">
                                    <!-- Sidebar content here -->
                                    <li ><a class="text-lg "><i class="fa-solid fa-house mr-4"></i> Home</a></li>
                                    <li ><a class="text-lg "> <i class="fa-solid fa-bolt mr-4"></i>Shorts</a></li>
                                    <li ><a class="text-lg "> <i class="fa-solid fa-layer-group mr-4"></i> Subcription</a></li>

                                    
                                    <div class="divider"></div>

                                    <li ><a class="text-lg "><i class="fa-regular fa-id-badge mr-4"></i> Your channel</a></li>
                                    <li ><a class="text-lg "><i class="fa-solid fa-clock-rotate-left mr-4"></i> History</a></li>
                                    <li ><a class="text-lg "><i class="fa-solid fa-sliders mr-4"></i> Playlist</a></li>
                                    <li ><a class="text-lg "> <i class="fa-regular fa-circle-play mr-4"></i>Your videos</a></li>
                                    <li ><a class="text-lg "><i class="fa-brands fa-viadeo mr-4"></i> Your courses</a></li>
                                    <li ><a class="text-lg "><i class="fa-regular fa-clock mr-4"></i> Watch later</a></li>
                                    <li ><a class="text-lg "><i class="fa-regular fa-thumbs-up mr-4"></i> Liked videos</a></li>
                                    <li ><a class="text-lg "><i class="fa-solid fa-scissors mr-4"></i> Your clips</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
    
                    <!-- Content Area  -->
                    <div id="content  " class="w-10/12  pl-4">
                        <!-- Category -->
                        <div id="categories" class="mt-6 flex">
                            <!-- <button onclick="displayVideos()" class="btn bg-red-500 mr-4">All</button> -->
                            <!-- All categories added here from javasctipt -->
                        </div>

                        <!-- All Video Content  -->
                        <div id="vides" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                            <!-- All video added here from javasctipt -->

                        </div>                         
                    </div>
                </div>
            </div>
        </section>


        <!-- Modal  -->
        <section>
            <!-- Open the modal using ID.showModal() method -->
            <button id="showModalData" class="btn hidden" onclick="my_modal_5.showModal()">open modal</button>

            <dialog id="customModal" class="modal modal-bottom sm:modal-middle">
                <div class="modal-box">

                    <div id="modal-content">

                    </div>

                    
                    <div class="modal-action">
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class="btn">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>
        </section>
        


        <script src="js/script.js"></script>
    </body>
</html>

<img src="" alt="">
