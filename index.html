<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PH Tube</title>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header class="bg-gray-950 sticky z-50 top-0">
            <div class="container mx-auto ">
                <div class="navbar bg-gray-950">
                    <div class="navbar-start">
                        <div class="logo">
                            <img src="images/Logo.png" alt="">
                        </div>
                    </div>

                    <!-- Search bar -->
                    <div class="navbar-center hidden lg:flex">
                        <label class="input input-bordered flex items-center gap-2">
                            <input type="text" class="grow" placeholder="Search" />
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 16 16"
                                fill="currentColor"
                                class="h-4 w-4 opacity-70">
                                <path
                                fill-rule="evenodd"
                                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                                clip-rule="evenodd" />
                            </svg>
                        </label>
                    </div>

                    <!-- Button  -->
                    <div class="navbar-end">
                        <a class="btn">Button</a>
                    </div>
                </div>
            </div>
        </header>

        <section>
            <div class="container mx-auto ">
                <div class="content-wrapper flex ">
                    <div class="sidebar w-2/12 h-screen ">
                        <h3>Side Bar</h3>
                    </div>
    
                    <div id="content  " class="w-10/12  pl-4">
                        <!-- Category -->
                        <div id="categories" class="mt-6">
                            <!-- All categories added here from javasctipt -->
                        </div>

                        <!-- All Video Content  -->
                        <div id="vides" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                            <!-- All video added here from javasctipt -->

                        </div>                         
                    </div>
                </div>
            </div>
        </section>
        


        <script src="js/script.js"></script>
    </body>
</html>
